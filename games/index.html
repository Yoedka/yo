<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Permainan Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Umum */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1A1A1D;
            color: #fff;
            margin: 0;
            display: flex;
            overflow: hidden;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #222;
            text-align: center;
            padding: 15px 10px;
            font-size: 1.5rem;
            color: #FF6F61;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #222;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #fff;
            z-index: 1000;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 30px;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 10px;
        }
.notification {
            display: block;
            margin-top: 3vh;
            padding: 2vw;
            background-color: #FF9E7B;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #000;
            text-align: center;
            width: 100%;
            max-width: 500px;
            align-items: center;
}
  
        /* Layar Selamat Datang */
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 25px;
        }

        input[type="text"] {
            padding: 15px;
            margin: 10px 0;
            background-color: #444;
            border: 1px solid #FF6F61;
            color: #fff;
            font-size: 1.2rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FF9E7B;
        }

        .question-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .question-btn {
            background-color: #FF6F61;
            border: none;
            padding: 15px 30px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .question-btn:hover {
            background-color: #FF9E7B;
            transform: scale(1.1);
        }

        .question-btn:active {
            transform: scale(1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                font-size: 1.3rem;
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                font-size: 1rem;
            }

            .question-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2rem;
                padding: 8px;
            }

            h2 {
                font-size: 1.3rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            .question-btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
        .choices {
              display: flex;
             flex-wrap: wrap; /* Membuat pilihan terisi ke baris baru jika perlu */
             justify-content: center; /* Pusatkan tombol */
             gap: 15px; /* Jarak antar tombol */
             margin-top: 20px;
             }

.choice-btn {
    background-color: #444; /* Warna latar tombol */
    color: #fff; /* Warna teks */
    padding: 15px 25px; /* Ukuran tombol lebih besar */
    border-radius: 10px; /* Sudut tombol membulat */
    font-size: 1.2rem; /* Ukuran font tombol */
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    text-align: center;
    border: 2px solid #FF6F61; /* Tambahkan border */
}

.choice-btn:hover {
    background-color: #FF6F61; /* Warna saat hover */
    color: #000; /* Teks berubah hitam */
    transform: scale(1.05); /* Efek zoom saat hover */
}

.choice-btn:active {
    transform: scale(0.95); /* Efek saat ditekan */
        }
        table {
    margin: 20px auto; /* Memberikan jarak dan memusatkan tabel secara horizontal */
    border-collapse: collapse; /* Menggabungkan border sel-sel tabel menjadi satu */
    width: 80%; /* Lebar tabel 80% dari lebar kontainer */
    background-color: #1e1e1e; /* Warna latar belakang tabel (abu-abu gelap) */
    color: white; /* Warna teks dalam tabel */
}

table, th, td {
    border: 1px solid white; /* Membuat border putih di tabel, header, dan cell */
}

th, td {
    padding: 10px; /* Memberikan ruang dalam sel header dan sel tabel */
    text-align: center; /* Memusatkan teks dalam header dan cell */
}
        
    </style>
</head>
<body>
    <audio src="blue.mp3" autoplay loop></audio>
       <header>
        Permainan Trivia
    </header>
    
    <main>
        <!-- Layar Selamat Datang -->
        <div id="welcome-screen" class="screen">
            <h2>Selamat datang di Permainan Trivia!</h2>
            <p>Siap menguji pengetahuan Anda? Masukkan nama Anda dan pilih jumlah soal untuk memulai.</p>
            <input type="text" id="username" placeholder="Masukkan nama Anda" required>

            <div class="question-selection">
                <label>Pilih jumlah soal:</label>
                <button class="question-btn" onclick="startGame(10)">10 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(15)">15 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(20)">20 Pertanyaan</button>
            </div>
        </div>
    
        <div id="game-screen" class="screen" style="display:none;">
            <h2 id="namanya"></h2>
    <h2 id="game-title" class="game-title"></h2>
    <p id="question" class="question"></p>
    <div id="choices" class="choices"></div>
    <div id="answer-feedback" class="notification" style="display:none;"></div>
        </div>
        <div id="leaderboard-screen" style="display: none;">
        <h1>Leaderboard</h1>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Peringkat</th>
                    <th>Nama</th>
                    <th>Skor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="question-btn" onclick="restartGame()">Main Lagi</button>
        </div>
    </main>
    
    <footer>
        &copy; Yoeda Dika All rights reserved.
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
